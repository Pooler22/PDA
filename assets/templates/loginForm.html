<md-dialog aria-label="Logowanie">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Zaloguj się</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="closeDialog()">
        <md-icon md-svg-src="/images/delete.svg" aria-label="Close dialog"></md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <form ng-submit="submitLoginForm()">
      <md-input-container>
        <label>Email</label>
        <input ng-model="loginForm.email" type="email">
      </md-input-container>
      <md-input-container>
        <label>Haslo</label>
        <input ng-model="loginForm.password" type="password">
      </md-input-container>
      <input type="hidden" ng-model="loginForm.csrf" value="<%= _csrf %>" />
    </form>
  </md-dialog-content>
  <div class="md-actions">
    <md-button ng-click="closeDialog()">
      Anuluj
    </md-button>
    <md-button ng-click="submitLoginForm()" class="md-primary">
      Zaloguj się
    </md-button>
  </div>
</md-dialog>
