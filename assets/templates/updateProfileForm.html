<md-dialog aria-label="Edytuj profil">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Edycja profilu</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="closeDialog()">
        <md-icon md-svg-src="/images/delete.svg" aria-label="Close dialog"></md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <form ng-submit="submitUpdateProfileForm()">
      <md-input-container>
        <label>ImiÄ™</label>
        <input type="text" ng-model="updateProfileForm.name"></input>
      </md-input-container>
      <md-input-container>
        <label>Nick</label>
        <input type="text" ng-model="updateProfileForm.nick"></input>
      </md-input-container>
      <md-input-container>
        <label>Email</label>
        <input type="text" ng-model="updateProfileForm.email"></input>
      </md-input-container>
    </form>
  </md-dialog-content>
  <div class="md-actions">
    <md-button ng-click="closeDialog()">
      Anuluj
    </md-button>
    <md-button ng-click="submitUpdateProfileForm()" class="md-primary">
      Zapisz
    </md-button>
  </div>
</md-dialog>
